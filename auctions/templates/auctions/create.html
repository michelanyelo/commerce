{% extends 'auctions/layout.html' %}

{% block body %}
  <form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Create New Listing</legend>
      <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" id="title" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="description" id="description"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="image_url" id="image_url" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="price" id="price" value="0"/>
        </div>
      </div>
      <div class="row mb-3">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select name="category" class="form-select">
            <option selected disabled>Open this select menu</option>
            {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="active" id="active" checked />
            <label class="form-check-label" for="active">Is Active?</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Listing</button>
    </fieldset>
  </form>
{% endblock %}
